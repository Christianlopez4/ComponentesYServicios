<input type="text" [(ngModel)]="imgParent">
<input type="number" [(ngModel)]="imgId">
<button (click)="toggleImg()">Toggle img</button>
<p>{{ showImg }}</p>
<app-img *ngIf="showImg" [image]="imgParent" [account-id]="imgId" (loaded)="onLoaded($event)"></app-img>
<app-product *ngFor="let product of products" [product]="product"></app-product>
